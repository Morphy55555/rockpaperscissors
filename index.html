<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H3 id="playerS">Player Score:</H3>
    <H3 id="computerS">Computer Score:</H3>
    <button id="rock">Rock</button>
    <button id="paper">Paper </button>
    <button id="scissors">Scissors</button>
    <div></div>
</body>

<script>

    const buttons = document.querySelectorAll('button');
    const resultsDiv = document.querySelector('div');
    const playerScoreH3 = document.querySelector('#playerS');
    const computerScoreH3 =  document.querySelector('#computerS');

   

    let computerScore = 0;
    let playerScore = 0;

    

    // for (i = 0; playerScore || computerScore < 5; i++) {
    function getComputerChoice() {
        let randNum = Math.floor(Math.random() * 3 + 1);
        switch (randNum) {
            case 1:
                console.log("rock comp");
                return "rock";
                break;
            case 2:
                console.log("paper comp");
                return "paper"
                break;
            case 3:
                console.log("scissors comp");
                return "scissors"
                break;
        }
    }
    
    buttons.forEach((button) => {
    button.addEventListener('click', (e) => { 
    humanSelection = e.target.id;
        
    const computerSelection = getComputerChoice();

    function gameLoop(humanChoice, computerChoice){
       if (humanChoice === computerChoice) {
            resultsPara = document.createElement('p');
            resultsPara.textContent = `Its a tie! The computer chose ${computerChoice}.`;
            resultsDiv.appendChild(resultsPara);
        alert("It's a tie");
       } else if (
        (humanChoice === "rock" && computerChoice === "scissors") ||
        (humanChoice === "scissors" && computerChoice === "paper") ||
        (humanChoice === "paper" && computerChoice === "rock")) {
            resultsPara = document.createElement('p');
            resultsPara.textContent = `Player wins! The computer chose ${computerChoice}.`;
            resultsDiv.appendChild(resultsPara);
            resultsDiv.replaceChildren(resultsPara, resultsPara);
            alert("Player wins!");
            playerScore +=1;
        } else {
            resultsPara = document.createElement('p');
            resultsPara.textContent = `Computer wins! The computer chose ${computerChoice}.`;
            resultsDiv.replaceChildren(resultsPara, resultsPara);
            alert("Computer wins!");
            computerScore +=1;
        }
    
    }
    
    gameLoop(humanSelection, computerSelection);
    
    playerSpan = document.createElement('span');
    playerSpan.textContent = `Player Score: ${playerScore}`;
    playerScoreH3.appendChild(playerSpan);
    if (playerScore === 5) {
        computerScore = 0;
        playerScore = 0;
        alert("The player has won! Woooooooo!")
    }
    playerScoreH3.replaceChildren(playerSpan, playerSpan);

    

    computerSpan = document.createElement('span');
    computerSpan.textContent = `Computer score: ${computerScore}`;
    computerScoreH3.appendChild(computerSpan);
    if (computerScore === 5) {
        computerScore = 0;
        playerScore = 0; 
        alert("The computer has won! Got bested by an NPC fella!");
    }
    computerScoreH3.replaceChildren(computerSpan,computerSpan);
    
    
    console.log(`Player score is ${playerScore}`);
    console.log(`Computer score is ${computerScore}`);
    });

});
//}
</script>
</html>
